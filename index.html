<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Espacio Personal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fondo estrellado */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        /* T√≠tulo con efecto ne√≥n */
        h1 {
            margin-top: 70px;
            font-size: 40px;
            text-shadow: 0 0 8px #6bcaff, 0 0 15px #6bcaff;
        }

        /* Contenedor centrado */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        /* Botones con efecto ne√≥n */
        .btn {
            display: block;
            width: 220px;
            margin: 20px auto;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 15px;
            border: 2px solid #6bcaff;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            transition: 0.3s;
            box-shadow: 
                0 0 8px #6bcaff,
                0 0 15px #6bcaff inset;
        }

        .btn:hover {
            background: #6bcaff;
            color: black;
            box-shadow: 
                0 0 12px #6bcaff,
                0 0 25px #6bcaff inset;
        }

        /* Caja de mensajes */
        .msg-box {
            margin-top: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
        }

        .msg-title {
            font-size: 24px;
            text-shadow: 0 0 6px #6bcaff, 0 0 15px #6bcaff;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            border: 2px solid #6bcaff;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px;
            resize: none;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 10px #6bcaff inset;
        }

        .send-btn {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: none;
            background: #6bcaff;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #6bcaff;
        }

        .send-btn:hover {
            background: white;
        }

        .messages {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #6bcaff;
            box-shadow: 0 0 12px #6bcaff inset;
        }

        .msg-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 6px #6bcaff inset;
        }
    </style>
</head>
<body>

    <!-- Estrellas -->
    <script>
        for (let i = 0; i < 150; i++) {
            let star = document.createElement("div");
            star.classList.add("stars");
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(star);
        }
    </script>

    <div class="container">
        <h1>bienvenido/a</h1>

        <a class="btn" href="https://www.instagram.com/lio_cortes_/" target="_blank">Instagram</a>
        <a class="btn" href="https://open.spotify.com/user/313kci42qjlkmj3abe3s2dwy23l4?si=40ac8c289d4b4b2d" target="_blank">Spotify</a>
        <a class="btn" href="https://www.tiktok.com/@_hekra_" target="_blank">TikTok</a>
    </div>

    <!-- Caja de mensajes -->
    <div class="msg-box">
        <h2 class="msg-title">üí¨ Deja un mensaje</h2>

        <textarea id="msgInput" placeholder="Escribe algo..."></textarea>
        <button class="send-btn" onclick="addMessage()">Enviar</button>

        <div class="messages" id="msgList"></div>
    </div>

    <script>
        // Cargar mensajes
        function loadMessages() {
            let stored = localStorage.getItem("mensajes");
            let msgList = document.getElementById("msgList");

            if (!stored || JSON.parse(stored).length === 0) {
                msgList.innerHTML = "<i>No hay mensajes todav√≠a...</i>";
                return;
            }

            let msgs = JSON.parse(stored);
            msgList.innerHTML = "";

            msgs.forEach(m => {
                let div = document.createElement("div");
                div.classList.add("msg-item");
                div.textContent = m;
                msgList.appendChild(div);
            });
        }

        // Agregar mensaje
        function addMessage() {
            let text = document.getElementById("msgInput").value.trim();
            if (text === "") return;

            let stored = localStorage.getItem("mensajes");
            let msgs = stored ? JSON.parse(stored) : [];

            msgs.push(text);
            localStorage.setItem("mensajes", JSON.stringify(msgs));

            document.getElementById("msgInput").value = "";
            loadMessages();
        }

        loadMessages();
    </script>

</body>
</html>
